<div class="umf-mypets">
  <div class="umf-mypets__container">
    <h2 class="umf-mypets__title">My geolocated pets</h2>
    <div class="umf-mypets__block">
      <ul class="umf-mypets__list">
        <li class="umf-mypets__item">
          <a href="#" title="" class="umf-mypets__link">
            <div class="umf-mypets__bottom">
              <div class="umf-mypets__content">
                <span class="umf-mypets__text">New pet</span>
              </div>
            </div>
          </a>
        </li>
        <li class="umf-mypets__item" *ngFor="let item of [{},{},{},{}]">
          <a href="#" title="" class="umf-mypets__link">
            <div class="umf-mypets__top">
              <ul class="umf-mypets__actions">
                <li class="umf-mypets__actions-item">
                  <a href="#" title="" class="umf-mypets__actions-link">
                    <span class="umf-mypets__actions-icon fa fa-map-marker"></span>
                  </a>
                </li>
                <li class="umf-mypets__actions-item">
                  <a href="#" title="" class="umf-mypets__actions-link">
                    <span class="umf-mypets__actions-icon fa fa-pencil"></span>
                  </a>
                </li>
                <li class="umf-mypets__actions-item">
                  <a href="#" title="" class="umf-mypets__actions-link">
                    <span class="umf-mypets__actions-icon fa fa-trash"></span>
                  </a>
                </li>
              </ul>
            </div>
            <figure class="umf-mypets__figure">
              <img src="https://images.unsplash.com/photo-1493536122405-24f67df95909?ixlib=rb-0.3.5&s=5e9be84c542031fb765ac48ff9679d0d&auto=format&fit=crop&w=1050&q=80"
                alt="Avatar" class="umf-mypets__image" />
            </figure>
            <div class="umf-mypets__bottom">
              <div class="umf-mypets__content">
                <span class="umf-mypets__text">My pet #1</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <h2 class="umf-mypets__title">My host house</h2>
    <ul class="umf-mypets__list">
      <li class="umf-mypets__item" *ngFor="let item of [{},{},{},{}]">
        <a href="#" title="" class="umf-mypets__link">
          <figure class="umf-mypets__figure">
            <img src="https://images.unsplash.com/photo-1493536122405-24f67df95909?ixlib=rb-0.3.5&s=5e9be84c542031fb765ac48ff9679d0d&auto=format&fit=crop&w=1050&q=80"
              alt="Avatar" class="umf-mypets__image" />
          </figure>
          <div class="umf-mypets__bottom">
            <div class="umf-mypets__content">
              <span class="umf-mypets__text">My pet #1</span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
